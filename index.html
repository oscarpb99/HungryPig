<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="CerdoVerde.jpg" type="image/jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="game.css">
    <script src="phaser.min.js"></script>

    <title>Hungry Pig</title>
</head>
<style type="text/css">




</style>
<body>

    
    <h1>Hungry Pig </h1>
    <p>En Hungry Pig el jugador toma el control de una piara de cerdos que intentarán conseguir la comida detrás de diferentes obstáculos para no morir del hambre.
        
        Es una versión al revés del Angry Bird , porque los cerdos son las protagonistas del juego ,con la temática en la gastronomía.
        </p>
    <script type="module">
        import Game from './game.js';
        import Scene from './scene.js';
        import End  from './end.js';

        var config = {
            type: Phaser.AUTO,
            width: 1400,
            height: 800,
            pixelArt: true,
            input: {
                gamepad: true
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [ Game,Scene,End ],
            physics: { default: 'arcade', arcade: { gravity: { y: 400 }, debug: false } }
        };
        new Phaser.Game(config);
    </script>
</body>

</html>
